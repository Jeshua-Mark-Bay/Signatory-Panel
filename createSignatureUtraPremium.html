<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Canvas - Bootstrap 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    
    <style>
        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 16 / 9;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            background-color: white;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: none;
        }

        #drawingCanvas {
            z-index: 10;
        }

        #overlayCanvas {
            z-index: 20;
            pointer-events: none;
        }

        .control-button.active {
            transform: scale(1.05);
            box-shadow: 0 0 0 3px #6366f1;
        }

        .btn-icon {
            padding: 0.75rem !important;
            line-height: 1;
        }

        .form-control-color {
            height: 48px;
            padding: 4px;
            border: 2px solid #ccc;
        }

        .dropdown-toggle {
            height: 48px;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="mb-4 p-4 bg-white rounded shadow-lg">
        <h1 class="h2 font-weight-bold text-dark mb-4 text-center">Digital Signature Pad</h1>
        <div class="d-flex flex-wrap justify-content-center align-items-center">
            <button id="brushBtn" data-tool="brush" class="control-button tool-button active btn btn btn-primary btn-icon m-2" title="Brush Tool">
                <i class="fas fa-pen"></i>
            </button>

            <button id="eraserBtn" data-tool="eraser" class="control-button tool-button btn btn-danger btn-icon m-2" title="Eraser Tool">
                <i class="fas fa-eraser"></i>
            </button>

            <div class="dropdown m-2 align-self-center">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="tipDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Brush Tip Shape">
                    Tip: <span id="currentTipText" class="ml-2 font-weight-bold">Round</span>
                </button>
                <div class="dropdown-menu" aria-labelledby="tipDropdown">
                    <a class="dropdown-item" href="#" data-tip="round">
                        <div style="width: 12px; height: 12px; border-radius: 50%; background-color: #000; display: inline-block; margin-right: 8px;"></div>
                        Round
                    </a>
                    <a class="dropdown-item" href="#" data-tip="square">
                        <div style="width: 12px; height: 12px; background-color: #000; display: inline-block; margin-right: 8px;"></div>
                        Square
                    </a>
                </div>
            </div>

            <input type="color" id="colorPicker" value="#000000" class="form-control form-control-color m-2" style="width: 48px; cursor: pointer;" title="Brush Color">

            <input type="range" id="sizeSlider" min="2" max="50" value="10" class="custom-range align-self-center m-2" style="width: 100px; height: 48px;" title="Brush Size">
            <span id="sizeValue" class="h5 font-weight-semibold align-self-center text-center m-2" style="min-width: 30px;">10</span>

            <button id="undoBtn" class="btn btn-secondary btn-icon m-2" title="Undo" disabled>
                <i class="fas fa-undo"></i>
            </button>
            
            <button id="redoBtn" class="btn btn-secondary btn-icon m-2" title="Redo" disabled>
                <i class="fas fa-redo"></i>
            </button>

            <button id="clearBtn" class="btn btn-light btn-icon text-dark m-2" title="Clear Canvas">
                <i class="fas fa-trash-alt"></i>
            </button>

            <div class="dropdown m-2 align-self-center">
                <button class="btn btn-success dropdown-toggle" type="button" id="exportDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Export Drawing">
                    <i class="fas fa-download mr-2"></i> Export
                </button>
                <div class="exportDropdown dropdown-menu" aria-labelledby="exportDropdown">
                    <a class="dropdown-item" href="#" data-export="png_white">PNG (White Background)</a>
                    <a class="dropdown-item" href="#" data-export="jpeg">JPEG (White Background)</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" data-export="png_transparent">PNG (Transparent)</a>
                </div>
            </div>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="drawingCanvas"></canvas>
        <canvas id="overlayCanvas"></canvas>
    </div>

    <script>
        const drawingCanvas = document.getElementById('drawingCanvas');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const ctx = drawingCanvas.getContext('2d');
        const overlayCtx = overlayCanvas.getContext('2d');
        const sizeValueSpan = document.getElementById('sizeValue');

        // Elements for tool control
        const toolButtons = document.querySelectorAll('.tool-button');
        const tipDropdownItems = document.querySelectorAll('.dropdown-menu a[data-tip]');
        const currentTipText = document.getElementById('currentTipText');

        // Elements for Undo/Redo
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');

        // State variables
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentTool = 'brush'; // 'brush' or 'eraser'
        let brushTip = 'round'; // 'round' or 'square'
        let brushColor = '#000000';
        let brushSize = 10;

        // --- History State Variables for Undo/Redo ---
        let history = [];
        let historyIndex = -1;
        const MAX_HISTORY_SIZE = 30; // Limit history size to prevent memory issues
        
        // --- CORE FIX: Snapshot function with forced white background ---
        /**
         * Creates a DataURL snapshot of the drawing canvas, forcing a white background
         * to prevent history loading as transparent (and thus empty-looking) after erasure.
         */
        function createDataURLForHistory(mimeType = 'image/png') {
            const w = drawingCanvas.width;
            const h = drawingCanvas.height;

            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = w;
            exportCanvas.height = h;
            const exportCtx = exportCanvas.getContext('2d');

            // 1. Draw solid white background
            exportCtx.fillStyle = '#ffffff';
            exportCtx.fillRect(0, 0, w, h);

            // 2. Draw the main canvas content (this covers the white with drawings, 
            //    but keeps erased areas as white)
            exportCtx.drawImage(drawingCanvas, 0, 0);

            return exportCanvas.toDataURL(mimeType, 1.0);
        }

        /**
         * Clears and draws a canvas state from a data URL.
         * @param {string} dataURL The canvas state as a data URL (which now includes the white background).
         */
        function restoreDrawingCanvas(dataURL) {
            const width = drawingCanvas.width;
            const height = drawingCanvas.height;
            const img = new Image();
            
            img.onload = () => {
                // Clear the main canvas completely to transparent
                ctx.clearRect(0, 0, width, height);
                
                // Set the composite operation back to default before drawing the image
                ctx.globalCompositeOperation = 'source-over'; 
                
                // Draw the historical image (which contains the white background)
                ctx.drawImage(img, 0, 0, width, height); 
                updateUndoRedoButtons();
            };
            img.src = dataURL;
        }


        /**
         * Initializes the canvas sizes to fill the container and sets up event listeners.
         */
        function initializeCanvases() {
            const container = drawingCanvas.parentElement;
            const updateCanvasDimensions = () => {
                const width = container.clientWidth;
                const height = container.clientHeight;

                let currentHistoryState = null;

                // Capture the state before resizing to prevent data loss
                if (historyIndex > -1) {
                    currentHistoryState = history[historyIndex];
                }

                // Set canvas element dimensions
                drawingCanvas.width = width;
                drawingCanvas.height = height;
                overlayCanvas.width = width;
                overlayCanvas.height = height;

                // Restore image data or save initial state
                if (currentHistoryState) {
                    restoreDrawingCanvas(currentHistoryState);
                } else {
                    // Initial save of the blank canvas state
                    saveState();
                }

                // Set initial context properties after resizing
                ctx.lineJoin = 'round';
            };

            // Set initial dimensions and listen for resize events
            updateCanvasDimensions();
            window.addEventListener('resize', updateCanvasDimensions);
        }

        // --- History Management Functions ---

        /**
         * Saves the current canvas state (as a DataURL) to the history array.
         */
        function saveState() {
            // If the index is not at the end, clear out the 'future' (redo) states
            if (historyIndex < history.length - 1) {
                history = history.slice(0, historyIndex + 1);
            }

            // FIXED: Use helper to get state with forced white background
            const dataURL = createDataURLForHistory();

            // Add the new state
            history.push(dataURL);
            historyIndex++;

            // Trim the history if it exceeds the max size
            if (history.length > MAX_HISTORY_SIZE) {
                history.shift(); // Remove the oldest state
                historyIndex--; // Adjust the index
            }

            updateUndoRedoButtons();
        }

        /**
         * Loads a canvas state from the history array.
         * @param {number} index The index of the state to load.
         */
        function loadState(index) {
            if (index >= 0 && index < history.length) {
                historyIndex = index;
                restoreDrawingCanvas(history[historyIndex]);
            }
        }

        /**
         * Enables/Disables the Undo/Redo buttons based on the current history index.
         */
        function updateUndoRedoButtons() {
            if (undoBtn) {
                // Can undo if the current state is not the very first (0) state.
                undoBtn.disabled = historyIndex <= 0;
            }
            if (redoBtn) {
                // Can redo if the current state is not the last state in the array.
                redoBtn.disabled = historyIndex >= history.length - 1;
            }
        }

        // --- Cursor Functions ---

        /**
         * Clears the cursor drawn on the overlay canvas.
         */
        function clearCursorOverlay() {
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
        }

        /**
         * Draws the custom cursor on the overlay canvas, reflecting size and tip shape.
         */
        function drawCursor(x, y) {
            clearCursorOverlay();

            // Set styles for the cursor outline
            overlayCtx.strokeStyle = currentTool === 'brush' ? brushColor : '#f87171'; // Red for eraser
            overlayCtx.lineWidth = 2;
            overlayCtx.fillStyle = 'rgba(255, 255, 255, 0.5)'; // Semi-transparent fill

            const halfSize = brushSize / 2;

            overlayCtx.beginPath();
            if (brushTip === 'round') {
                // Round Tip Cursor: Draw a circle
                overlayCtx.arc(x, y, halfSize, 0, Math.PI * 2);
            } else {
                // Square Tip Cursor: Draw a rectangle
                overlayCtx.rect(x - halfSize, y - halfSize, brushSize, brushSize);
            }
            overlayCtx.fill();
            overlayCtx.stroke();
        }

        // --- Drawing Logic ---

        /**
         * Main drawing function. Determines whether to use line or stamp based on tip.
         */
        function draw(x, y) {
            if (!isDrawing) return;

            // Use simple lineTo for round, and the stamping method for square tips 
            const useStamping = brushTip === 'square';

            if (useStamping) {
                drawStamp(x, y);
            } else {
                drawSimpleLine(x, y);
            }

            // Update last position
            [lastX, lastY] = [x, y];
        }

        /**
         * Sets drawing parameters and draws a standard lineTo stroke (for round brush/eraser).
         */
        function drawSimpleLine(x, y) {
            // Set global composite operation for brush/eraser
            ctx.globalCompositeOperation = currentTool === 'brush' ? 'source-over' : 'destination-out';
            
            // Only set strokeStyle if we are brushing (harmless for eraser, but cleaner)
            if (currentTool === 'brush') {
                ctx.strokeStyle = brushColor;
            } else {
                 // For eraser, the strokeStyle is irrelevant, but we ensure line properties are set
                 ctx.strokeStyle = '#000000'; 
            }

            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        /**
         * Sets drawing parameters and draws a segment as a series of squares (for square tips).
         */
        function drawStamp(x, y) {
            const dx = x - lastX;
            const dy = y - lastY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            // Stamping frequency: Based on size to avoid gaps
            const steps = Math.max(1, Math.ceil(distance / (brushSize * 0.5)));

            const stepX = dx / steps;
            const stepY = dy / steps;

            const halfSize = brushSize / 2;

            // Set global composite operation and fill style
            ctx.globalCompositeOperation = currentTool === 'brush' ? 'source-over' : 'destination-out';
            ctx.fillStyle = brushColor;

            // Draw a series of squares along the path
            for (let i = 0; i <= steps; i++) {
                const currentX = lastX + stepX * i;
                const currentY = lastY + stepY * i;

                // Draw a square stamp centered at (currentX, currentY)
                ctx.fillRect(currentX - halfSize, currentY - halfSize, brushSize, brushSize);
            }
        }


        // --- Control Event Listeners ---

        // Tool Selection (Brush/Eraser)
        toolButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tool = button.getAttribute('data-tool');
                currentTool = tool;

                // Update active button styling
                toolButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
             // Set initial active state for the brush
            if (button.getAttribute('data-tool') === 'brush') {
                button.classList.add('active');
            }
        });

        // Tip Selection (Dropdown)
        tipDropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                brushTip = item.getAttribute('data-tip');
                currentTipText.textContent = brushTip.charAt(0).toUpperCase() + brushTip.slice(1);
            });
        });

        // Color Picker
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            brushColor = e.target.value;
        });

        // Size Slider
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            sizeValueSpan.textContent = brushSize;
        });

        // Clear Canvas Button
        document.getElementById('clearBtn').addEventListener('click', () => {
            // Ensure composite operation is source-over before clearing the whole thing
            ctx.globalCompositeOperation = 'source-over'; 
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            saveState(); // Save the cleared state
        });

        // Undo Button
        if (undoBtn) {
            undoBtn.addEventListener('click', () => {
                if (historyIndex > 0) {
                    loadState(historyIndex - 1);
                }
            });
        }

        // Redo Button
        if (redoBtn) {
            redoBtn.addEventListener('click', () => {
                if (historyIndex < history.length - 1) {
                    loadState(historyIndex + 1);
                }
            });
        }


        // Export Dropdown Listener
        // Export Dropdown Listener (fixed for transparent PNG)
document.querySelector('.exportDropdown').addEventListener('click', (e) => {
    e.preventDefault();
    const target = e.target.closest('[data-export]');
    if (!target) return;
    const exportType = target.getAttribute('data-export');

    const downloadImage = (url, filename) => {
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    };

    // Helper for white background export (reuse undo/redo-safe snapshot)
    const getWhiteBackgroundImage = (mimeType) => createDataURLForHistory(mimeType);

    // Helper for transparent PNG export (draw canvas as-is)
    const getTransparentImage = () => {
        // Create a copy canvas to ensure full alpha is preserved
        const exportCanvas = document.createElement('canvas');
        exportCanvas.width = drawingCanvas.width;
        exportCanvas.height = drawingCanvas.height;
        const exportCtx = exportCanvas.getContext('2d');

        // Copy drawing directly (keeps alpha transparency intact)
        exportCtx.drawImage(drawingCanvas, 0, 0);

        return exportCanvas.toDataURL('image/png', 1.0);
    };

    let url = '';
    let filename = '';

    if (exportType === 'png_white') {
        url = getWhiteBackgroundImage('image/png');
        filename = 'signature_white_bg.png';
    } else if (exportType === 'png_transparent') {
        url = getTransparentImage();
        filename = 'signature_transparent.png';
    } else if (exportType === 'jpeg') {
        url = getWhiteBackgroundImage('image/jpeg');
        filename = 'signature.jpeg';
    }

    if (url) downloadImage(url, filename);
});


        // --- Canvas Interaction Listeners: Mouse & Touch ---
        
        /**
         * Calculates coordinates for both mouse and touch events.
         */
        function getCoords(e) {
            const rect = drawingCanvas.getBoundingClientRect();
            // Check for touch event first
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            return {
                x: clientX - rect.left,
                y: clientY - rect.top,
                isTouch: !!e.touches
            };
        }


        // 1. Handle pointer down (Mouse & Touch Start)
        const startDrawing = (e) => {
            const { x, y } = getCoords(e);
            
            // For touch events, prevent default behavior (like scrolling/zooming)
            if (e.touches) {
                e.preventDefault(); 
            }
            
            // Only respond to left click (mouse button 0) or touch
            if (e.button !== 0 && !e.touches) return; 

            isDrawing = true;
            [lastX, lastY] = [x, y];

            // Draw initial stamp for a click/dot
            if (brushTip === 'square') {
                drawStamp(lastX, lastY);
            } else {
                drawSimpleLine(lastX, lastY);
            }

            // Remove cursor on drawing start
            clearCursorOverlay();
        };
        
        // 2. Handle pointer move (Mouse & Touch Move)
        const moveDrawing = (e) => {
            const { x, y, isTouch } = getCoords(e);
            
            if (isTouch) {
                e.preventDefault();
            }

            // Only draw cursor for mouse, as touch devices don't benefit from it
            if (!isTouch) {
                 drawCursor(x, y);
            }

            if (isDrawing) {
                draw(x, y);
            }
        };

        // 3. Handle pointer up and leave (Mouse & Touch End/Leave)
        const stopDrawing = (e) => {
            // Only save state if we were actually drawing
            if (isDrawing) {
                saveState();
            }
            isDrawing = false;
        };
        
        // Listener Assignments
        drawingCanvas.addEventListener('mousedown', startDrawing);
        drawingCanvas.addEventListener('mousemove', moveDrawing);
        drawingCanvas.addEventListener('mouseup', stopDrawing);
        drawingCanvas.addEventListener('mouseleave', () => {
            stopDrawing();
            clearCursorOverlay(); // Remove cursor when mouse leaves the canvas area
        });
        
        // Touch Listeners
        drawingCanvas.addEventListener('touchstart', startDrawing);
        drawingCanvas.addEventListener('touchmove', moveDrawing);
        drawingCanvas.addEventListener('touchend', stopDrawing);


        // Initialize everything on load
        window.onload = initializeCanvases;

    </script>

</body>

</html>
