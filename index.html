<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

    <style>
        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 750px;
            aspect-ratio: 16 / 9;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            background-color: white;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: none;
        }

        #drawingCanvas {
            z-index: 10;
        }

        #overlayCanvas {
            z-index: 20;
            pointer-events: none;
        }

        .control-button.active {
            transform: scale(1.05);
            box-shadow: 0 0 0 3px #6366f1;
        }

        .btn-icon {
            padding: 0.75rem !important;
            line-height: 1;
        }

        .form-control-color {
            height: 48px;
            padding: 4px;
            border: 2px solid #ccc;
        }

        .dropdown-toggle {
            height: 48px;
            display: flex;
            align-items: center;
        }

        #sigModal {
            padding: 0px !important;
        }
    </style>

</head>

<body class="py-5">

    <div class="container">
        <div class="d-flex flex-column gap-3">

            <!-- Row 1 -->
            <div class="d-flex align-items-center justify-content-between bg-white shadow-sm p-3 rounded">
                <img src="" id="sig-img1" class="border rounded" style="width:60px;height:60px;object-fit:cover;">
                <button class="btn btn-primary sign-btn" data-title="Sign Field 1" data-index="1" data-toggle="modal"

            </div>

            <!-- Row 2 -->
            <div class="d-flex align-items-center justify-content-between bg-white shadow-sm p-3 rounded">
                <img src="" id="sig-img2" class="border rounded" style="width:60px;height:60px;object-fit:cover;">
                <button class="btn btn-primary sign-btn" data-title="Sign Field 2" data-index="2" data-toggle="modal"
                    data-target="#sigModal">Sign</button>
            </div>

            <!-- Row 3 -->
            <div class="d-flex align-items-center justify-content-between bg-white shadow-sm p-3 rounded">
                <img src="" id="sig-img3" class="border rounded" style="width:60px;height:60px;object-fit:cover;">
                <button class="btn btn-primary sign-btn" data-title="Sign Field 3" data-index="3" data-toggle="modal"

    <!-- ===== Bootstrap Modal ===== -->
    <div class="modal" id="sigModal" tabindex="-1" role="dialog" aria-labelledby="sigModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">

                    <h5 class="modal-title" id="sigModalTitle">Digital Signature Pad</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                <div class="modal-body">

                        <button id="brushBtn" data-tool="brush"

                        </button>

                        <div class="dropdown m-2 align-self-center">

                                    </div>

                                    </div>

                                <a class="dropdown-item" href="#" data-tip="smooth">

                                    </div>

                        <button id="undoBtn" class="btn btn-secondary btn-icon m-2" title="Undo" disabled>
                            <i class="fas fa-undo"></i>
                        </button>

                            <i class="fas fa-redo"></i>
                        </button>

                        <button id="clearBtn" class="btn btn-light btn-icon text-dark m-2" title="Clear Canvas">
                            <i class="fas fa-trash-alt"></i>
                        </button>

                        <div class="dropdown m-2 align-self-center">
                            <button class="btn btn-success dropdown-toggle" type="button" id="exportDropdown"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                title="Export Drawing">
                                <i class="fas fa-download mr-2"></i> Export
                            </button>
                            <div class="exportDropdown dropdown-menu" aria-labelledby="exportDropdown">
                                <a class="dropdown-item" href="#" data-export="png_white">PNG (White Background)</a>
                                <a class="dropdown-item" href="#" data-export="jpeg">JPEG (White Background)</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-export="png_transparent">PNG (Transparent)</a>
                            </div>
                        </div>
                    </div>

                    <div class="canvas-container mt-2">
                        <canvas id="drawingCanvas"></canvas>
                        <canvas id="overlayCanvas"></canvas>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" id="applyBtn" class="btn btn-primary">Apply</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let activeIndex = null;

        // Open modal with correct title
        $('#sigModal').on('show.bs.modal', function (event) {
            const button = $(event.relatedTarget);
            activeIndex = button.data('index');
            const title = button.data('title') || "Sign Field";
            $('#sigModalTitle').text(title);
        });

        // Apply button logic
        $('#applyBtn').on('click', function () {
            if (!activeIndex) return;

            // Get the current canvas as an image
            const dataURL = drawingCanvas.toDataURL('image/png');

            // Apply to the correct image
            const img = document.getElementById('sig-img' + activeIndex);
            img.src = dataURL;

            // Close modal
            $('#sigModal').modal('hide');
        });

        // Initialize canvases only when the modal is fully visible
        $('#sigModal').on('show.bs.modal', function () {
            // Hide the canvas visually during fade-in to prevent old signature flicker
            $('.canvas-container').css('opacity', 0);

            // Clear immediately before fade animation begins
            if (ctx && drawingCanvas.width > 0 && drawingCanvas.height > 0) {
                ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                history = [];
                historyIndex = -1;
                saveState();
            }
        });

        $('#sigModal').on('shown.bs.modal', function () {
            initializeCanvases();
            // Fade back the canvas container
            $('.canvas-container').css('opacity', 1);
        });

    </script>

    <script>
        // IMPORTANT VARIABLES AND ELEMENTS
        const drawingCanvas = document.getElementById('drawingCanvas');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const ctx = drawingCanvas.getContext('2d');
        const overlayCtx = overlayCanvas.getContext('2d');
        const sizeValueSpan = document.getElementById('sizeValue');
        // Control Buttons
        const toolButtons = document.querySelectorAll('.tool-button');
        const tipDropdownItems = document.querySelectorAll('.dropdown-menu a[data-tip]');
        const currentTipText = document.getElementById('currentTipText');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');
        // State variables
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentTool = 'brush'; // 'brush' or 'eraser'
        let brushTip = 'round'; // 'round' or 'square'
        let brushColor = '#000000';
        let brushSize = 10;
        // For smooth curve drawing
        let points = []; // recent stroke points
        let lastVelocity = 0;
        let lastWidth = brushSize;


        // Initializes the canvas sizes to fill the container and sets up event listeners
        function initializeCanvases() {
            const container = drawingCanvas.parentElement;
            const updateCanvasDimensions = () => {
                const width = container.clientWidth;
                const height = container.clientHeight;
                // Capture current state index before resize
                const currentIdx = historyIndex;
                // Save current pixel state to avoid losing content during resize
                let currentEntry = null;
                if (currentIdx > -1 && history[currentIdx]) {
                    currentEntry = history[currentIdx];
                }
                // Resize canvases
                drawingCanvas.width = width;
                drawingCanvas.height = height;
                overlayCanvas.width = width;
                overlayCanvas.height = height;
                // If we had a saved current entry, restore it (this will scale it if needed)
                if (currentEntry) {
                    restoreHistoryEntry(currentEntry);
                } else {
                    // Start with a blank canvas and save initial state
                    ctx.clearRect(0, 0, width, height);
                    saveState();
                }
                // Set initial context properties after resizing
                ctx.lineJoin = 'round';
            };
            // Set initial dimensions and listen for resize events
            updateCanvasDimensions();
            window.addEventListener('resize', updateCanvasDimensions);
        }

        // HISTORY MANAGEMENT VARIABLES AND FUNCTIONS
        let history = [];
        let historyIndex = -1;
        const MAX_HISTORY_SIZE = 25; // Limit history size to prevent memory issues

        function restoreDrawingCanvas(dataURL) {
            const width = drawingCanvas.width;
            const height = drawingCanvas.height;
            const img = new Image();
            img.onload = () => {
                // Clear the main canvas completely to transparent
                ctx.clearRect(0, 0, width, height);
                // Set the composite operation back to default before drawing the image
                ctx.globalCompositeOperation = 'source-over';
                // Draw the historical image (which contains the white background)
                ctx.drawImage(img, 0, 0, width, height);
                updateUndoRedoButtons();
            };
            img.src = dataURL;
        }

        function saveState() {
            // if there's redo states after current index, drop them
            if (historyIndex < history.length - 1) {
                history = history.slice(0, historyIndex + 1);
            }

            const w = drawingCanvas.width;
            const h = drawingCanvas.height;
            // Get the image data (preserves alpha)
            const imageData = ctx.getImageData(0, 0, w, h);
            // Push a clone of ImageData to avoid referencing the same buffer
            // Note: ImageData's data is a typed array; we clone it.
            const cloned = new ImageData(new Uint8ClampedArray(imageData.data), imageData.width, imageData.height);
            history.push({ imageData: cloned, width: w, height: h });
            historyIndex++;
            // Trim history to keep it within MAX_HISTORY_SIZE
            if (history.length > MAX_HISTORY_SIZE) {
                history.shift();
                historyIndex--;
            }
            updateUndoRedoButtons();
        }

        // Restore a saved ImageData state (handles size mismatch by scaling)
        function restoreHistoryEntry(entry) {
            if (!entry) return;

            const w = drawingCanvas.width;
            const h = drawingCanvas.height;

            // If entry size exactly matches current canvas size, putImageData directly
            if (entry.width === w && entry.height === h) {
                ctx.putImageData(entry.imageData, 0, 0);
                updateUndoRedoButtons();
                return;
            }

            // Otherwise, draw to a temporary canvas and scale to current canvas
            const tmp = document.createElement('canvas');
            tmp.width = entry.width;
            tmp.height = entry.height;
            const tmpCtx = tmp.getContext('2d');
            // Put the ImageData on temp canvas
            tmpCtx.putImageData(entry.imageData, 0, 0);
            // Clear main canvas then draw scaled image onto it
            ctx.clearRect(0, 0, w, h);
            ctx.globalCompositeOperation = 'source-over';
            ctx.drawImage(tmp, 0, 0, w, h);

            updateUndoRedoButtons();
        }

        // Loads a canvas state from the history array.
        function loadState(index) {
            if (index >= 0 && index < history.length) {
                historyIndex = index;
                restoreDrawingCanvas(history[historyIndex]);
            }
        }

        // Load a history state by index
        function loadState(index) {
            if (index >= 0 && index < history.length) {
                historyIndex = index;
                const entry = history[historyIndex];
                restoreHistoryEntry(entry);
            }
        }

        // Enables/Disables the Undo/Redo buttons based on the current history index.
        function updateUndoRedoButtons() {
            if (undoBtn) undoBtn.disabled = historyIndex <= 0;
            if (redoBtn) redoBtn.disabled = historyIndex >= history.length - 1;
        }

        // CURSOR DRAWING LOGIC
        // Clears the cursor drawn on the overlay canvas.
        function clearCursorOverlay() {
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
        }

        // Draws the custom cursor on the overlay canvas, reflecting size and tip shape.
        function drawCursor(x, y) {
            clearCursorOverlay();

            // Set styles for the cursor outline
            overlayCtx.strokeStyle = currentTool === 'brush' ? brushColor : '#f87171'; // Red for eraser
            overlayCtx.lineWidth = 2;
            overlayCtx.fillStyle = 'rgba(255, 255, 255, 0.5)'; // Semi-transparent fill

            const halfSize = brushSize / 2;

            overlayCtx.beginPath();

            if (brushTip === 'square') {
                // Square Tip Cursor: Draw a rectangle
                overlayCtx.rect(x - halfSize, y - halfSize, brushSize, brushSize);
            } else {
                // Round Tip Cursor: Draw a circle
                overlayCtx.arc(x, y, halfSize, 0, Math.PI * 2);
            }
            overlayCtx.fill();
            overlayCtx.stroke();
        }

        // DRAWING LOGIC

        // Main drawing function. Determines whether to use line or stamp based on tip.
        function draw(x, y) {
            if (!isDrawing) return;

            if (brushTip === 'square') {
                drawStamp(x, y);
            } else if (brushTip === 'rusty') {
                drawRustyLine(x, y);
            } else if (brushTip === 'smooth') {
                drawSmoothLine(x, y);
            } else {
                drawSimpleLine(x, y);
            }

            [lastX, lastY] = [x, y];
        }

        // Sets drawing parameters and draws a standard lineTo stroke (for round brush/eraser).
        function drawSimpleLine(x, y) {
            // Set global composite operation for brush/eraser
            ctx.globalCompositeOperation = currentTool === 'brush' ? 'source-over' : 'destination-out';

            // Only set strokeStyle if we are brushing (harmless for eraser, but cleaner)
            if (currentTool === 'brush') {
                ctx.strokeStyle = brushColor;
            } else {
                // For eraser, the strokeStyle is irrelevant, but we ensure line properties are set
                ctx.strokeStyle = '#000000';
            }

            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        // Sets drawing parameters and draws a segment as a series of squares (for square tips).
        function drawStamp(x, y) {
            const dx = x - lastX;
            const dy = y - lastY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            // Stamping frequency: Based on size to avoid gaps
            const steps = Math.max(1, Math.ceil(distance / (brushSize * 0.5)));

            const stepX = dx / steps;
            const stepY = dy / steps;

            const halfSize = brushSize / 2;

            // Set global composite operation and fill style
            ctx.globalCompositeOperation = currentTool === 'brush' ? 'source-over' : 'destination-out';
            ctx.fillStyle = brushColor;

            // Draw a series of squares along the path
            for (let i = 0; i <= steps; i++) {
                const currentX = lastX + stepX * i;
                const currentY = lastY + stepY * i;
                // Draw a square stamp centered at (currentX, currentY)
                ctx.fillRect(currentX - halfSize, currentY - halfSize, brushSize, brushSize);
            }
        }

        // Brush Type: "Rusty"
        function drawRustyLine(x, y) {
            ctx.globalCompositeOperation = currentTool === 'brush' ? 'source-over' : 'destination-out';

            const dx = x - lastX;
            const dy = y - lastY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            const maxSpeed = 25;
            const speedFactor = Math.min(distance / maxSpeed, 1);
            const dynamicSize = brushSize * (1.1 - speedFactor * 0.7);
            const alpha = 1 - speedFactor * 0.6;

            // Circle count based on distance (for smoother connection)
            const steps = Math.max(1, Math.ceil(distance / 2));
            const stepX = dx / steps;
            const stepY = dy / steps;

            for (let i = 0; i <= steps; i++) {
                const currentX = lastX + stepX * i + (Math.random() - 0.5) * 1.5;
                const currentY = lastY + stepY * i + (Math.random() - 0.5) * 1.5;
                const jitterSize = dynamicSize * (0.9 + Math.random() * 0.2);

                ctx.beginPath();
                ctx.fillStyle = brushColor;
                ctx.globalAlpha = alpha * (0.8 + Math.random() * 0.2); // subtle flicker
                ctx.arc(currentX, currentY, jitterSize / 2, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.globalAlpha = 1.0;
        }

        let lastMidX = 0, lastMidY = 0;
        let currentSize = 0; // smooth transition tracker

        function drawSmoothLine(x, y) {
            ctx.globalCompositeOperation = currentTool === 'brush' ? 'source-over' : 'destination-out';

            const midX = (lastX + x) / 2;
            const midY = (lastY + y) / 2;

            // Compute draw speed (distance between last and current point)
            const dx = x - lastX;
            const dy = y - lastY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Speed and pressure behavior ---
            const maxSpeed = 30; // Controls how quickly brush shrinks when moving fast
            const speedFactor = Math.min(distance / maxSpeed, 1);

            const targetSize = brushSize * (1.3 - speedFactor * 1.25); // Controls how thin it gets when fast

            // Easing (smaller = slower recovery to normal)
            const easing = 0.08; // Controls how slowly brush width returns to normal
            if (currentSize === 0) currentSize = targetSize;
            currentSize += (targetSize - currentSize) * easing;

            const alpha = 1;

            // --- Drawing setup ---
            ctx.lineWidth = currentSize;
            ctx.strokeStyle = brushColor;
            ctx.globalAlpha = alpha;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // --- Smooth curve ---
            ctx.beginPath();
            ctx.moveTo(lastMidX || lastX, lastMidY || lastY);
            ctx.quadraticCurveTo(lastX, lastY, midX, midY);
            ctx.stroke();

            // --- Update for next step ---
            lastMidX = midX;
            lastMidY = midY;
            ctx.globalAlpha = 1;
        }

        // CONTROL EVENT LISTENERS

        // Tool Selection (Brush/Eraser)
        toolButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tool = button.getAttribute('data-tool');
                currentTool = tool;
                // Update active button styling
                toolButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
            // Set initial active state for the brush
            if (button.getAttribute('data-tool') === 'brush') {
                button.classList.add('active');
            }
        });

        // Tip Selection (Dropdown)
        tipDropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                brushTip = item.getAttribute('data-tip');
                currentTipText.textContent = brushTip.charAt(0).toUpperCase() + brushTip.slice(1);
            });
        });

        // Color Picker
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            brushColor = e.target.value;
        });

        // Size Slider
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            sizeValueSpan.textContent = brushSize;
        });

        // Clear Canvas Button
        document.getElementById('clearBtn').addEventListener('click', () => {
            // Ensure composite operation is source-over before clearing the whole thing
            ctx.globalCompositeOperation = 'source-over';
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            saveState();
        });

        // Undo Button
        if (undoBtn) {
            undoBtn.addEventListener('click', () => {
                if (historyIndex > 0) {
                    loadState(historyIndex - 1);
                }
            });
        }

        // Redo Button
        if (redoBtn) {
            redoBtn.addEventListener('click', () => {
                if (historyIndex < history.length - 1) {
                    loadState(historyIndex + 1);
                }
            });
        }


        // Export Dropdown Listener
        document.querySelector('.exportDropdown').addEventListener('click', (e) => {
            e.preventDefault();
            const target = e.target.closest('[data-export]');
            if (!target) return;
            const exportType = target.getAttribute('data-export');

            const downloadImage = (url, filename) => {
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            // Create white-background data URL from current canvas (without changing actual canvas)
            const getWhiteBackgroundDataURL = (mimeType = 'image/png') => {
                const tmp = document.createElement('canvas');
                tmp.width = drawingCanvas.width;
                tmp.height = drawingCanvas.height;
                const tmpCtx = tmp.getContext('2d');

                // Fill white background then draw the main canvas on top (preserves alpha drawn over white)
                tmpCtx.fillStyle = '#ffffff';
                tmpCtx.fillRect(0, 0, tmp.width, tmp.height);
                tmpCtx.drawImage(drawingCanvas, 0, 0);
                return tmp.toDataURL(mimeType, 1.0);
            };

            let url = '';
            let filename = '';

            if (exportType === 'png_white') {
                url = getWhiteBackgroundDataURL('image/png');
                filename = 'signature_white_bg.png';
            } else if (exportType === 'png_transparent') {
                // Transparent export: get the canvas as-is (alpha preserved)
                url = drawingCanvas.toDataURL('image/png', 1.0);
                filename = 'signature_transparent.png';
            } else if (exportType === 'jpeg') {
                url = getWhiteBackgroundDataURL('image/jpeg');
                filename = 'signature.jpeg';
            }

            if (url) downloadImage(url, filename);
        });

        // Canvas Interaction Listeners: Mouse & Touch

        // Calculates coordinates for both mouse and touch events.
        function getCoords(e) {
            const rect = drawingCanvas.getBoundingClientRect();
            // Check for touch event first
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            return {
                x: clientX - rect.left,
                y: clientY - rect.top,
                isTouch: !!e.touches
            };
        }

        // 1. Handle pointer down (Mouse & Touch Start)
        const startDrawing = (e) => {
            points = [];
            lastVelocity = 0;
            lastWidth = brushSize;
            [lastX, lastY] = [e.offsetX, e.offsetY];
            [lastMidX, lastMidY] = [lastX, lastY];

            const { x, y } = getCoords(e);
            // For touch events, prevent default behavior (like scrolling/zooming)
            if (e.touches) {
                e.preventDefault();
            }
            // Only respond to left click (mouse button 0) or touch
            if (e.button !== 0 && !e.touches) return;

            isDrawing = true;
            [lastX, lastY] = [x, y];

            // Draw initial stamp for a click/dot
            if (brushTip === 'square') {
                drawStamp(lastX, lastY);
            } else {
                drawSimpleLine(lastX, lastY);
            }

            // Remove cursor on drawing start
            clearCursorOverlay();
        };

        // 2. Handle pointer move (Mouse & Touch Move)
        const moveDrawing = (e) => {
            const { x, y, isTouch } = getCoords(e);

            if (isTouch) {
                e.preventDefault();
            }

            // Only draw cursor for mouse, as touch devices don't benefit from it
            if (!isTouch) {
                drawCursor(x, y);
            }

            if (isDrawing) {
                draw(x, y);
            }
        };

        // 3. Handle pointer up and leave (Mouse & Touch End/Leave)
        const stopDrawing = (e) => {
            // Only save state if we were actually drawing
            if (isDrawing) {
                saveState();
            }
            isDrawing = false;
            points = [];
            lastMidX = lastMidY = 0;
        };

        // Listener Assignments
        drawingCanvas.addEventListener('mousedown', startDrawing);
        drawingCanvas.addEventListener('mousemove', moveDrawing);
        drawingCanvas.addEventListener('mouseup', stopDrawing);
        drawingCanvas.addEventListener('mouseleave', () => {
            stopDrawing();
            clearCursorOverlay(); // Remove cursor when mouse leaves the canvas area
        });

        // Touch Listeners
        drawingCanvas.addEventListener('touchstart', startDrawing);
        drawingCanvas.addEventListener('touchmove', moveDrawing);
        drawingCanvas.addEventListener('touchend', stopDrawing);

        // Initialize everything on load
        // window.onload = initializeCanvases;

    </script>
