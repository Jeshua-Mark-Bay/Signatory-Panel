<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Canvas - Bootstrap 4</title>
    <!-- Load Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" xintegrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9e0p" crossorigin="anonymous">
    
    <style>
        /* Custom styles for the drawing application */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
        }
        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 16 / 9; /* Maintain a 16:9 aspect ratio */
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            background-color: white; /* Visual cue for drawing area */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: none; /* Hide default cursor when over canvas area */
        }
        #drawingCanvas {
            z-index: 10;
        }
        #overlayCanvas {
            z-index: 20;
            pointer-events: none; /* Crucial: Allows clicks to pass through to the drawingCanvas */
        }
        /* Custom active state for tool buttons */
        .tool-button.active {
            transform: scale(1.05);
            /* Indigo ring glow */
            box-shadow: 0 0 0 3px #6366f1; 
        }
        /* Style for square icon buttons */
        .btn-icon {
            /* Adjust padding for consistent height */
            padding: 0.75rem !important;
            line-height: 1; /* Ensure text/icons are centered */
        }
        /* Custom style for color input to match height of tool buttons */
        .form-control-color {
            height: 48px;
            padding: 4px;
            border: 2px solid #ccc;
        }
        .dropdown-toggle.btn-icon {
             /* Resetting icon padding for standard button height */
            padding: 0.375rem 0.75rem !important; 
        }
    </style>
</head>
<body class="p-4 d-flex flex-column align-items-center min-vh-100">

    <div class="w-100" style="max-width: 900px;">
        <div class="mb-4 p-4 bg-white rounded shadow-lg">
            <h1 class="h2 font-weight-bold text-dark mb-4 text-center">Digital Sketchpad</h1>
            <div class="d-flex flex-wrap justify-content-center">
                
                <!-- Tool Selection Buttons -->
                <button id="brushBtn" data-tool="brush" class="tool-button active btn btn-primary btn-icon m-2" title="Brush Tool">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M14.54 13.5l-4.04 4.04a2 2 0 0 1-2.83 0L3 12.04v-3.5a1 1 0 0 1 1-1h1.5a1 1 0 0 1 1 1v1.5a1 1 0 0 0 1 1h1.5a1 1 0 0 0 1-1V5.5a1 1 0 0 1 1-1h1.5a1 1 0 0 1 1 1v1.5a1 1 0 0 0 1 1h1.5a1 1 0 0 0 1-1V3a1 1 0 0 1 1-1h1.5a1 1 0 0 1 1 1v1.5a1 1 0 0 0 1 1h1.5a1 1 0 0 0 1-1V5.5"/></svg>
                </button>
                <button id="eraserBtn" data-tool="eraser" class="tool-button btn btn-danger btn-icon m-2" title="Eraser Tool">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.85 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/></svg>
                </button>

                <!-- Color and Size Controls -->
                <input type="color" id="colorPicker" value="#000000" class="form-control form-control-color m-2" style="width: 48px; cursor: pointer;" title="Brush Color">
                <input type="range" id="sizeSlider" min="2" max="50" value="10" class="custom-range align-self-center m-2" style="width: 100px; height: 48px;" title="Brush Size">
                <span id="sizeValue" class="h5 font-weight-semibold align-self-center text-center m-2" style="min-width: 30px;">10</span>

                <!-- Action Button -->
                <button id="clearBtn" class="btn btn-light btn-icon text-dark m-2" title="Clear Canvas">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                </button>
                
                <!-- Export Dropdown -->
                <div class="dropdown m-2 align-self-center">
                    <button class="btn btn-success dropdown-toggle" type="button" id="exportDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Export Drawing">
                        Export
                    </button>
                    <div class="dropdown-menu" aria-labelledby="exportDropdown">
                        <a class="dropdown-item" href="#" data-export="png_white">PNG (White Background)</a>
                        <a class="dropdown-item" href="#" data-export="png_transparent">PNG (Transparent)</a>
                        <a class="dropdown-item" href="#" data-export="jpeg">JPEG (White Background)</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas Container -->
    <div class="canvas-container">
        <!-- Main Drawing Canvas -->
        <canvas id="drawingCanvas"></canvas>
        <!-- Overlay Canvas for Custom Cursor -->
        <canvas id="overlayCanvas"></canvas>
    </div>

    <!-- Load jQuery, Popper.js, and Bootstrap JS for B4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" xintegrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" xintegrity="sha384-9/reFTGAW83EW2RMRDu2S00E8hDDE7pE7Gk+GzO22O2T/hLhB2qG1/fL9G6xI2Lg" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" xintegrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57B56Q0c5A99Bw7T2RkXW6O2Cg5t6j1g" crossorigin="anonymous"></script>

    <script>
        const drawingCanvas = document.getElementById('drawingCanvas');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const ctx = drawingCanvas.getContext('2d');
        const overlayCtx = overlayCanvas.getContext('2d');
        const sizeValueSpan = document.getElementById('sizeValue');
        const toolButtons = document.querySelectorAll('.tool-button');

        // State variables
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentTool = 'brush'; // 'brush' or 'eraser'
        let brushColor = '#000000';
        let brushSize = 10;

        /**
         * Initializes the canvas sizes to fill the container and sets up event listeners.
         */
        function initializeCanvases() {
            const container = drawingCanvas.parentElement;
            const updateCanvasDimensions = () => {
                const width = container.clientWidth;
                const height = container.clientHeight;

                // Set canvas element dimensions
                drawingCanvas.width = width;
                drawingCanvas.height = height;
                overlayCanvas.width = width;
                overlayCanvas.height = height;

                // Set initial context properties after resizing
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.lineWidth = brushSize;
                ctx.strokeStyle = brushColor;
            };

            // Set initial dimensions and listen for resize events
            updateCanvasDimensions();
            window.addEventListener('resize', updateCanvasDimensions);
        }

        /**
         * Clears the cursor drawn on the overlay canvas.
         */
        function clearCursorOverlay() {
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
        }

        /**
         * Draws the custom cursor on the overlay canvas.
         * @param {number} x - The x-coordinate of the cursor.
         * @param {number} y - The y-coordinate of the cursor.
         */
        function drawCursor(x, y) {
            clearCursorOverlay();
            overlayCtx.beginPath();
            overlayCtx.arc(x, y, brushSize / 2, 0, Math.PI * 2);

            if (currentTool === 'brush') {
                // Brush cursor styling (solid color circle outline)
                overlayCtx.strokeStyle = brushColor;
                overlayCtx.lineWidth = 2;
                overlayCtx.setLineDash([]);
                overlayCtx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                overlayCtx.fill();
                overlayCtx.stroke();
            } else if (currentTool === 'eraser') {
                // Eraser cursor styling (light gray transparent circle)
                overlayCtx.setLineDash([]); 
                overlayCtx.strokeStyle = 'transparent'; 
                overlayCtx.fillStyle = 'rgba(192, 192, 192, 0.5)'; 
                overlayCtx.fill(); 
            }
        }

        /**
         * Draws a line segment onto the main canvas.
         * @param {Event} e - The mouse event object.
         */
        function draw(e) {
            if (!isDrawing) return;

            // Set drawing properties based on the selected tool
            if (currentTool === 'brush') {
                ctx.globalCompositeOperation = 'source-over'; // Normal drawing
                ctx.strokeStyle = brushColor;
            } else if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out'; // Erasing
                ctx.strokeStyle = '#000000'; // Color doesn't matter for destination-out
            }

            // Ensure line width is always synced
            ctx.lineWidth = brushSize;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        // --- Export Functions ---

        /**
         * Triggers the download of an image from a data URL.
         * @param {string} url - The data URL of the image.
         * @param {string} filename - The desired filename.
         */
        function downloadImage(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        /**
         * Creates a data URL of the drawing, optionally applying a background.
         * @param {string} mimeType - The desired output MIME type (e.g., 'image/png', 'image/jpeg').
         * @param {boolean} addWhiteBackground - Whether to draw a white background layer first.
         * @returns {string} The data URL of the image.
         */
        function getDrawingURL(mimeType, addWhiteBackground) {
            const w = drawingCanvas.width;
            const h = drawingCanvas.height;

            // Use a temporary canvas for exporting
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = w;
            exportCanvas.height = h;
            const exportCtx = exportCanvas.getContext('2d');

            if (addWhiteBackground) {
                // Draw white background
                exportCtx.fillStyle = '#ffffff';
                exportCtx.fillRect(0, 0, w, h);
            }

            // Draw the main drawing onto the export canvas
            exportCtx.drawImage(drawingCanvas, 0, 0);

            // Set quality for JPEG (ignored for PNG)
            const quality = mimeType === 'image/jpeg' ? 0.9 : 1.0; 

            return exportCanvas.toDataURL(mimeType, quality);
        }


        // --- Event Listeners ---

        // Tool Selection
        toolButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tool = button.getAttribute('data-tool');
                currentTool = tool;

                // Update active button styling
                toolButtons.forEach(btn => btn.classList.remove('active', 'btn-primary', 'btn-danger'));
                
                // Add correct Bootstrap button class and active class
                if (tool === 'brush') {
                    button.classList.add('btn-primary');
                } else if (tool === 'eraser') {
                    button.classList.add('btn-danger');
                }
                button.classList.add('active');
            });
            // Set initial colors on load
            if(button.getAttribute('data-tool') === 'brush' && button.classList.contains('active')) {
                button.classList.add('btn-primary');
            } else if (button.getAttribute('data-tool') === 'eraser') {
                 button.classList.add('btn-danger');
            }
        });

        // Color Picker
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            brushColor = e.target.value;
            ctx.strokeStyle = brushColor;
        });

        // Size Slider
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            sizeValueSpan.textContent = brushSize;
        });

        // Clear Canvas Button
        document.getElementById('clearBtn').addEventListener('click', () => {
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        });

        // New Export Dropdown Listener
        document.querySelector('.dropdown-menu').addEventListener('click', (e) => {
            e.preventDefault();
            const exportType = e.target.getAttribute('data-export');
            
            if (exportType === 'png_white') {
                const url = getDrawingURL('image/png', true);
                downloadImage(url, 'sketchpad_white_bg.png');
            } else if (exportType === 'png_transparent') {
                const url = getDrawingURL('image/png', false);
                downloadImage(url, 'sketchpad_transparent.png');
            } else if (exportType === 'jpeg') {
                const url = getDrawingURL('image/jpeg', true);
                downloadImage(url, 'sketchpad.jpeg');
            }
        });


        // 1. Handle mouse/pen down to track drawing state
        drawingCanvas.addEventListener('mousedown', (e) => { 
            // Check if it's the left mouse button (0)
            if (e.button === 0) { 
                isDrawing = true; 
                // Set the starting point for the line
                [lastX, lastY] = [e.offsetX, e.offsetY];
                
                // Clear the cursor while drawing for a cleaner experience
                clearCursorOverlay(); 
            }
        });

        // 2. Handle mouse/pen move to draw or erase
        drawingCanvas.addEventListener('mousemove', (e) => {
            // Draw the custom cursor regardless of drawing state
            drawCursor(e.offsetX, e.offsetY);

            // Only draw/erase if isDrawing is true
            if (isDrawing) {
                draw(e);
            }
        });

        // 3. Handle mouse/pen up to stop drawing
        drawingCanvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        // 4. Handle mouse/pen leave to stop drawing and clear cursor
        drawingCanvas.addEventListener('mouseleave', () => {
            isDrawing = false;
            clearCursorOverlay();
        });

        // Initialize everything on load
        window.onload = initializeCanvases;

    </script>

</body>
</html>
